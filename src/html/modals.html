    <div class="modals__cart" id="modal-cart">

        </button>
        <h2 class="cart__heading">Оформление заказа</h2>
        <form action="" class="modals__form form" id="form">
            <input class="form__input" type="text" id="name" name="name" placeholder="Ваше полное имя" required >
            <input class="form__input" type="tel" id="phone" name="phone" placeholder="Ваш номер телефона" required >
            <input class="form__input" type="text" id="location" name="location" placeholder="Ваш город" required >
            <input class="form__input" type="number" id="postNum" name="postNum" placeholder="Номер отделения Новой почты" required >
            <textarea class="form__textarea" name="note" id="note" placeholder="Коментарий к заказу"></textarea>
            <input class="form__button" type="submit" id="submit" >
        </form>
    </div>

    <div class="modals__complete hidden" id="modal-complete">
        <h2 class="cart__heading">Спасибо за Ваш заказ!</h2>
        <p>Ожидайте получения уведомления об отправке</p>
    </div>
</section>
